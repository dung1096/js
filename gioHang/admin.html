<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Admin</title>
</head>

<body>
    <div class="container bg-light">
        <h2>Mua hàng online</h2>
        <select id="selectSort">
            <option value="0">--Sắp xếp--</option>
            <option value="1">Sort A->Z</option>
            <option value="2">Sort Z->A</option>
        </select>

        <select id="selectFilter">
            <option value="0">--Chọn hãng--</option>
            <option value="1">Iphone</option>
            <option value="2">Samsung</option>
            <option value="3">Oppo</option>
            <option value="4">Xiaomi</option>
            <option value="5">Nokia</option>
        </select>

        <div class="row" id="productList"></div>

        <form>
            <div class="row">
                <div class="my-2 col-6">
                    <input type="text" id="id" class="form-control" placeholder="ID" />
                </div>
                <div class="my-2 col-6">
                    <input type="text" id="name" class="form-control" placeholder="Name" />
                </div>

                <div class="my-2 col-6">
                    <input type="text" id="screen" class="form-control" placeholder="Screen" />
                </div>

                <div class="my-2 col-6">
                    <input type="text" id="backCamera" class="form-control" placeholder="Back Camera" />
                </div>

                <div class="my-2 col-6">
                    <input type="text" id="frontCamera" class="form-control" placeholder="Front Camera" />
                </div>

                <div class="my-2 col-6">
                    <input type="text" id="price" class="form-control" placeholder="Price" />
                </div>

                <div class="my-2 col-12">
                    <input type="text" class="form-control" id="img" placeholder="Image" />
                </div>

                <!-- <div class="my-2 col-12">
                    <label>Select single image file</label>
                    <input type="file" class="form-control" id="img" />
                </div> -->

                <div class="my-2 col-12">
                    <textarea id="desc" class="form-control" placeholder="Description"></textarea>
                </div>

                <div class="my-2 col-6">
                    <select id="type">
                        <option value="0">--Chọn hãng--</option>
                        <option value="1">Iphone</option>
                        <option value="2">Samsung</option>
                        <option value="3">Oppo</option>
                        <option value="4">Xiaomi</option>
                        <option value="5">Nokia</option>
                    </select>
                </div>

            </div>
            <input type="button" value="Add" id="btnAdd" class="btn btn-success" onclick="handleAdd()" />
            <input type="button" value="Update" id="btnUpdate" class="btn btn-info" style="display: none;" onclick="handleUpdate()" />
            <button type="reset" value="Reset" id="btnReset" class="btn btn-warning">Reset</button>



            <div id="loadFile" class="container"></div>
            <tbody id="tbCartShow" class="text-center"></tbody>

            <!-- 
                  <input
                    type="button"
                    value="Cập nhật"
                    id="btnUpdate"
                    style="display: none;"
                    class="btn btn-info btn-block"
                    onclick=" handleUpdateEmployee();"
                  />
                   -->
        </form>
    </div>

    <!-- JS BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <!-- JS AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.4/axios.min.js"></script>
    <!-- JS -->
    <script src="./js/product.js"></script>
    <script src="./js/admin.js"></script>
</body>

</html>
